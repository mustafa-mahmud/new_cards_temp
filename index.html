<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Search New Card</title>
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">

		<link rel="stylesheet" href="style.css" />

		<script src="main.js" type="module" defer></script>
	</head>

	<body>
		<div class="overlay">
			<div class="overlay_content">
				<p class="highest_scores">You got highest scores</p>
				<p class="your_scores">Your Scores: <strong>45</strong></p>
				<p class="win_img">
					<img src="img/cup.png" alt="cup" />
				</p>
			</div>
		</div>

		<img class="temp_img" alt="" />

		<div class="card_container">

			<!-- <img class="temp_img" alt=""> -->

			<!-- cards+score+lifes -->
			<div class="game_info">
				<div class="total_cards">Cards: <strong>0</strong></div>
				<div class="rest_lifes">Lifes:
					<div><img src="img/32.png" alt=""></div>
					<div><img src="img/32.png" alt=""></div>
					<div><img src="img/32.png" alt=""></div>
					<div><img src="img/32.png" alt=""></div>
					<div><img src="img/32.png" alt=""></div>
					<!-- <div class="wrong"><img src="img/32.png" alt=""></div> -->
				</div>
				<div class="scores">Scores: <strong>0</strong></div>
			</div>

			<!-- add new cards -->
			<div class="cards">
				<!-- <div class="img_content right"><img src="img/1.png" alt=""></div>
				<div class="img_content wrong"><img src="img/2.png" alt=""></div> -->
			</div>
		</div>

		<div class="show_info">
			<img src="img/q.png" alt="q" />
		</div>

		<audio autoplay loop id="playAudio">
			<source src="sounds/sounds.mp3">
		</audio>

		<div class="sounds_info">
			<img src="img/sound_on.png" alt="on" />
		</div>
	</body>

</html>
